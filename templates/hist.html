<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Your rental car history</h1>
<table>

<table border="1">
  <tr>
    <th>Model</th>
    <th>Type</th>
    <th>IssueDate</th>
    <th>ReturnDate</th>
  </tr>
  {% for n in data %}
  <tr>
  <th>{{n[0]}}</th>
  <th>{{n[1]}}</th>
  <th>{{n[2]}}</th>
  <th>{{n[3]}}</th>
  <th>{{n[4]}}</th>
  <th>{{n[5]}}</th>
  <th>{{n[6]}}</th>
       {% endfor %}
  </tr>
</table>



</body>
</html>
