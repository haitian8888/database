<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Please Choose the Car</h1>
<table>

<table border="1">
  <tr>
    <th>Cost</th>
    <th>Model</th>
    <th>VIN</th>
    <th>Type</th>
    <th>SeatNo</th>

  </tr>
  {% for n in data %}
  <tr>
  <th>{{n[0]}}</th>
  <th>{{n[1]}}</th>
  <th>{{n[2]}}</th>
  <th>{{n[3]}}</th>
  <th>{{n[4]}}</th>

       {% endfor %}
  </tr>
</table>
<form method="POST" action="/select">
<p>Choose the car.</p>
<p>username<input type="text" name="username"> VIN<input type="text" name="VIN"> ExtenDate<input type="text" name="ExtenDate">IssueDate<input type="text" name="IssueDate">ReturnDate<input type="text" name="ReturnDate">NumExten<input type="text" name="NumExten"><input type="submit" value="choose"></p>
</form>

</body>
